<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UFPS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
    <div class="login-header">
    <div class="logo">
        <img src="images/logo-ufps.png" alt="Logo UFPS" class="logo-image">
        <h1>UFPS</h1>
    </div>
    <h2>Consultar Notas</h2>
    <p>Ingresa tus credenciales para acceder</p>
</div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="codigo" name="codigo" placeholder="Código de estudiante" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <span>Iniciar Sesión</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        <div class="login-footer">
            <div class="password-hint">
                <i class="fas fa-info-circle"></i>
                <span>Contraseña por defecto: 1234</span>
            </div>
        </div>
        
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Credenciales no válidas</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
